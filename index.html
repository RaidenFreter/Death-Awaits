<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Your Eyes</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.pinimg.com/736x/d7/38/d5/d738d5a50c4a18e66b2c2871da8f4481.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        .countdown span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
        }
        .note {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="countdown">
    <div>Time remaining until:</div>
    <span id="timer">Loading...</span>
</div>
<div class="note">Time waits for no one.</div>

<script>
    function updateCountdown() {
        // Set target date to December 8, 2024, 00:00:00 Philippine Time (PHT)
        const targetDate = new Date("December 8, 2024 00:00:00 GMT+0800").getTime();
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (distance < 0) {
            document.getElementById("timer").innerHTML = "Happy Birthday, Ryan Mark";
        } else {
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
</script>

</body>
</html>
