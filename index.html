<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Your Eyes</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.pinimg.com/736x/12/1b/3c/121b3cce05f7308bd35fb3a3b4719586.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        .countdown span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
        }
        .note {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<audio id="background-music" loop autoplay>
    <source src="https://github.com/RaidenFreter/Death-Awaits/blob/0d87d38af51ce47a847a8f6e5fd6d9e488c69351/videoplayback.mp3" type="audio/mpeg"> <!-- Updated to direct audio link -->
    Your browser does not support the audio element.
</audio>

<div class="countdown">
    <div>Time remaining until:</div>
    <span id="timer">Loading...</span>
</div>
<div class="note">Time waits for no one.</div>

<script>
    function updateCountdown() {
        // Set target date to December 9, 2024, 00:00:00 Philippine Time (PHT)
        const targetDate = new Date("2024-12-09T00:00:00+08:00").getTime();
        
        // Get the current date in milliseconds
        const now = new Date().getTime();

        // Calculate the distance
        const distance = targetDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the timer element
        if (distance < 0) {
            document.getElementById("timer").innerHTML = "Happy Birthday, Ryan Mark!";
        } else {
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    // Update the countdown every 1 second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
</script>

</body>
</html>
