<div class="countdown">
    <div>Time remaining until:</div>

<div class="note">Time waits for no one.</div>

<script>
    function updateCountdown() {
        // Set target date to December 8, 2024, 00:00:00 Philippine Time (PHT)
        const targetDate = new Date("2024-12-08T00:00:00+08:00").getTime();
        
        // Get the current date in milliseconds
        const now = new Date().getTime();

        // Calculate the distance
        const distance = targetDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the timer element
        if (distance < 0) {
            document.getElementById("timer").innerHTML = "Happy Birthday, Ryan Mark";
        } else {
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    // Update the countdown every 1 second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
</script>
