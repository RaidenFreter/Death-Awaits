<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Your Eyes</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.pinimg.com/736x/a6/7f/a4/a67fa4d8bcd093451e73ffa30868f418.jpg');
            background-size: cover;
            background-position: center;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .countdown span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
        }
        .note {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

<audio id="background-music" loop autoplay preload="auto">
    <source src="https://raw.githubusercontent.com/RaidenFreter/Death-Awaits/main/videoplayback.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="countdown">
    <div>Time remaining until:</div>
    <span id="timer">Loading...</span>
</div>
<div class="note">Time waits for no one.</div>

<script>
    function updateCountdown() {
        // Target: December 8, 2025 00:00:00 Philippine Standard Time (UTC+8)
        const targetDate = new Date("2025-12-08T00:00:00+08:00").getTime();
        
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (distance < 0) {
            document.getElementById("timer").innerHTML = "Time's up.";
        } else {
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    setInterval(updateCountdown, 100
